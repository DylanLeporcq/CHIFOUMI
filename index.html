<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ChiFouMi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1><span style="color: #440000">Chi</span><span style="color: #141536">Fou</span><span style="color: #0e1c06">Mi</span></h1>

<div id="intro">
    <h2>Choisissez un adversaire !</h2>


<div class="container-fluid" style="text-align: center; color: white; font-family: 'Cooper Black'">
    <div class="row">
        <div class="col-md" id="eric_pic"><img src="assets/img/Cartman.png" style="height: 240px; width: 240px; margin-top: 230px;
        cursor: pointer" onclick="ericChoice()"></div>
        <div class="col-md" id="bart_pic"><img src="assets/img/Bart.png" style="margin-top: 120px; cursor: pointer" onclick="bartChoice()"></div>
        <div class="col-md" id="rick_pic"><img src="assets/img/Rick.png" style="height: 450px; margin-top: 50px; cursor: pointer" onclick="rickChoice()"></div>
    </div>
</div>
<div class="container-fluid" style="text-align: center; color: white; font-family: 'Cooper Black'">
    <div class="row">
        <div class="col-md">ERIC CARTMAN</div>
        <div class="col-md">BART SIMPSON</div>
        <div class="col-md">RICK SANCHEZ</div>
    </div>
</div>
</div>
<div id="all">
    <div id="endofpart">Choisissez la Pierre, la Feuille ou les Ciseaux !</div>
    <div id="scores" style="visibility: visible">
        <p id="player">Alex :<span id="player_pt"></span></p>
        <div style="display: inline-block"><p id="ia" style="display: inline-block"></p><span id="bot_pt" style="display: inline-block"></span></div>
    </div>

    <input id="next" type="button" value="Manche suivante" style="display: none" onclick="nextClick()">



    <div id="game">
        <div id="pic_player" onclick="clickPlayer()"></div>
        <div id="pic_bot"></div>
        <div id="player_game"></div>
        <div id="bot_game"></div>
    </div>


    <div id="vote">
        <div id="rock" onclick="clickR()"></div>
        <div id="paper" onclick="clickP()"></div>
        <div id="scissors" onclick="clickS()"></div>
        <div id="egg" onclick="clickE()"></div>
    </div>
</div>

<audio id="music" style="visibility: hidden">
    <source src="assets/img/ftp.mp3" type="audio/mp3">
</audio>
<div id="settings">
    <img id="roll" title="Interface" src="assets/img/settings.png" height="50px" onclick="clickSettings()" style="cursor: pointer">
    <a href="index.html"><img id="base" title="Original" src="assets/img/set_base.png" height="40px" style="visibility: hidden; cursor: pointer"></a>
    <a href="page_2/index.html"><img id="ball" title="PokÃ©mon" src="assets/img/set_ball.png" height="40px" style="visibility: hidden; cursor: pointer"></a>
    <a href="page_3/index.html"><img id="cyriak" title="Cyriak" src="assets/img/cyriak.png" height="40px" style="visibility: hidden; cursor: pointer"></a>
    <span id="close" style="visibility: hidden; cursor: pointer" onclick="disabledInterface()" >X</span>
</div>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
